<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='Cache-Control' content='no-cache, no-store, must-revalidate'>
        <meta http-equiv='Pragma' content='no-cache'>
        <meta http-equiv='Expires' content='0'>
        <link rel='stylesheet' type='text/css' href='css/header.css'>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <link rel='stylesheet' type='text/css' href='css/sidebar.css'>
        <link rel='stylesheet' type='text/css' href='css/footer.css'>
        <link rel='shortcut icon' href='image/logo2.png'>
        <title>Bate-Papo Uol</title>
    </head>
    <body onload='loadFeatures();'>
        <header class='header'>
            <div class='container-logos'>
                <div class='logo-header logo1'><div><img src='image/logo1.png'></div></div>
                <div class='logo-header logo2' onclick='openNav();'><span><ion-icon name="people"></ion-icon></span></div>
            </div>
        </header>
        <main class='container-body'>
            <section class='container-messages'></section>
            <div class='container-sidebar'>
                <div id="mySidebar" class="sidebar">
                    <div class='sidebar-legends'><div>Escolha um contato para enviar mensagem:</div></div>
                    <span class="closebtn" onclick='closeNav();'><ion-icon name="close"></ion-icon></span>
                    <ul class='active-participants'></ul>
                    <div class='sidebar-legends'><div>Escolha a visibilidade:</div></div>
                    <ul class='message-type'>
                        <li class='option-message-type'>
                            <ion-icon name="lock-open"></ion-icon>
                            <span data-identifier='visibility' onclick='selectMessageOptions(this);' id='public'>PÃºblico</span>
                            <span class='non-checked checked'><ion-icon name="checkmark"></ion-icon></span></li>
                        <li class='option-message-type'>
                            <ion-icon name="lock-closed"></ion-icon>
                            <span data-identifier='visibility' onclick='selectMessageOptions(this);' id='private'>Privado</span>
                            <span class='non-checked checked'><ion-icon name="checkmark"></ion-icon></span></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class='footer'>
            <div class='form'>
                <div class='content-submit-message'>
                    <input class='message-input' type='text' name='message' placeholder='Escreva aqui...'>
                    <div class='subtitle-private'></div>
                </div>
                <div class='button-send-message'>
                    <button class='message-input' onclick='sendMessage();' data-identifier='send-message'>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <!--<script src='js/screens.js'></script>-->
        <script src='js/server.js'></script>
    </body>
</html>
